<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EnderChest WebView</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      margin-top: 20px;
      border-radius: 8px;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background-color: #8073FF;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    td {
      color: #555;
    }

    a {
      color: #007BFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .action-btns {
      display: flex;
      gap: 10px;
    }

    /* Estilo da barra de busca */
    .search-container {
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    input[type="text"] {
      padding: 8px;
      font-size: 14px;
      width: 300px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

  </style>
</head>
<body>

  <h2>EnderChest</h2>
  <div class="search-container">
    <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Pesquisar por ID ou Nome do Arquivo Original...">
  </div>

  <table id="fileTable">
    <thead>
      <tr>
        <th><strong>ID</strong></th>
        <th><strong>Original file</strong></th>
        <th><strong>Encrypted file</strong></th>
        <th><strong>Data Size</strong></th>
      </tr>
    </thead>
    <tbody>
      {{#each contents}}
      <tr>
        <td>{{id}}</td>
        <td>
          <a href="file://{{fullFilePath}}" title="Clique para abrir o diretÃ³rio: {{filePath}}">
            {{filePath}}
          </a>
        </td>
        <td>{{encryptedFilePath}}</td>
        <td>{{dataSize}}</td>

          <thead>
            <tr>
              <th><strong>Hash</strong></th>
              <th><strong>Original</strong></th>
              <th><strong>Encrypted</strong></th>
            </tr>
          </thead>
          <tbody>
            {{#each data}}
            <tr>
              <td>{{this.hash}}</td>
              <td>{{this.original}}</td>
              <td>{{this.encrypted}}</td>
            </tr>
            {{/each}}
          </tbody>
      </tr>

      <!-- Other Table -->
      {{/each}}
    </tbody>
  </table>

  <script>
    function searchTable() {
      let input = document.getElementById("searchInput");
      let filter = input.value.toLowerCase();
      let table = document.getElementById("fileTable");
      let rows = table.getElementsByTagName("tr");

      for (let i = 1; i < rows.length; i++) {
        let cells = rows[i].getElementsByTagName("td");
        let idCell = cells[0].textContent.toLowerCase();
        let filePathCell = cells[1].textContent.toLowerCase();

        if (idCell.includes(filter) || filePathCell.includes(filter)) {
          rows[i].style.display = "";
        } else {
          rows[i].style.display = "none";
        }
      }
    }
  </script>

</body>
</html>
